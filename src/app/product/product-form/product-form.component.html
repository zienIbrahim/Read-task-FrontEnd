<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <form [formGroup]="ProductForm">
                <!-- <h2>Contact Us</h2> -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="inputEmail4">إسم المتج</label>
                            <input type="text" placeholder="إسم المتج" class="form-control" formControlName="productName">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="inputState">الصنف</label>
                            <select placeholder="الصنف" class="form-control" formControlName="categery">
                                <option value="شاي">شاي</option>
                                <option value="لبن">لبن</option>
                                <option value="سكر">سكر</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <ng-select style="font-family: roboto" [items]="options" bindLabel="name" bindValue="id" [multiple]="true" (change)="DLLcange($event)">
                            </ng-select>

                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12" style="float: right;">
                        <label for="contact-preference">الانتاج</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="gridRadios1" value="مستورد" checked formControlName="productionType">
                            <label class="form-check-label mr-3" for="gridRadios1">
                                مستورد
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="gridRadios2" value="محلي" formControlName="productionType">
                            <label class="form-check-label mr-3" for="gridRadios2">
                                محلي
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck" formControlName="isSold">
                            <label class="form-check-label mr-3" for="gridCheck">
                                يباع
                            </label>
                        </div>
                    </div>

                </div>

            </form>

            <div class="form-group col-md-12 col-12" *ngFor="let select of selectedOptions">
                <div class="isCarton" *ngIf="select.id == 1">
                    <form [formGroup]="CartonUnitForm">
                        <h5>كرتونة</h5>
                        <div class="row">
                            <div class="form-group col-md-4 col-4">
                                <label for="inputEmail4">السعر</label>
                                <input type="text" placeholder="السعر" class="form-control" formControlName="price" />
                            </div>
                            <div class="form-group col-md-4 col-4">
                                <label for="inputEmail4">الباركود</label>
                                <input type="text" placeholder="الباركود" class="form-control" formControlName="barcode" />
                            </div>
                            <div class="form-group col-md-4 col-4">
                                <label for="inputEmail4">الكمية</label>
                                <input type="text" placeholder="الكمية" class="form-control" formControlName="quntity" />
                            </div>
                        </div>
                    </form>
                </div>
                <div class="IsBox" *ngIf="select.id == 3">
                    <form [formGroup]="BoxUnitForm">
                        <h5>علبة</h5>
                        <div class="row">
                            <div class="form-group col-md-4 col-4">
                                <label for="inputEmail4">السعر</label>
                                <input type="text" placeholder="السعر" class="form-control" formControlName="price" />
                            </div>
                            <div class="form-group col-md-4 col-4">
                                <label for="inputEmail4">الباركود</label>
                                <input type="text" placeholder="الباركود" class="form-control" formControlName="barcode" />
                            </div>
                            <div class="form-group col-md-4 col-4">
                                <label for="inputEmail4">الكمية</label>
                                <input type="text" placeholder="الكمية" class="form-control" formControlName="quntity" />
                            </div>
                        </div>
                    </form>
                </div>
                <div class="IsPeas" *ngIf="select.id == 2">
                    <form [formGroup]="PeasUnitForm">
                        <h5>قطعة</h5>
                        <div class="row">
                            <div class="form-group col-md-4 col-4">
                                <label for="inputEmail4">السعر</label>
                                <input type="text" placeholder="السعر" class="form-control" formControlName="price" />
                            </div>
                            <div class="form-group col-md-4 col-4">
                                <label for="inputEmail4">الباركود</label>
                                <input type="text" placeholder="الباركود" class="form-control" formControlName="barcode" />
                            </div>
                            <div class="form-group col-md-4 col-4">
                                <label for="inputEmail4">الكمية</label>
                                <input type="text" placeholder="الكمية" class="form-control" formControlName="quntity" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-12 mt-3">
                <button type="submit" class="btn btn-primary" (click)="save()">حفظ</button>
            </div>
        </div>
    </div>

</div>
